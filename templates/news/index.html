{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-white min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-gray-200 dark:border-gray-800 pb-4">
            <div class="text-2xl font-bold mb-4 md:mb-0">Tech News</div>
            <nav class="flex flex-wrap gap-4 md:gap-8 mb-4 md:mb-0">
                <a href="#" class="text-purple-500 hover:text-purple-400 transition-colors">News</a>
                <a href="#" class="text-purple-500 hover:text-purple-400 transition-colors">Technology</a>
                <a href="#" class="text-purple-500 hover:text-purple-400 transition-colors">Startups</a>
                <a href="#" class="text-purple-500 hover:text-purple-400 transition-colors">AI</a>
                <a href="#" class="text-purple-500 hover:text-purple-400 transition-colors">Science</a>
            </nav>
            <!-- Theme Toggle Switch -->
            <div class="flex items-center">
                <div class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-600 transition-colors duration-200 ease-in-out focus-within:ring-2 focus-within:ring-purple-500">
                    <input
                        type="checkbox"
                        id="theme-toggle"
                        class="peer sr-only"
                        aria-label="Toggle dark mode"
                    />
                    <span
                        aria-hidden="true"
                        class="absolute mx-1 h-4 w-4 rounded-full bg-white transition-transform duration-200 ease-in-out peer-checked:translate-x-5"
                    ></span>
                </div>
            </div>
        </header>

        <!-- Rest of your content remains the same -->
        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Featured Article -->
            <div class="lg:col-span-2" id="featured-article">
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="md:w-1/2">
                        <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-6">Loading featured article...</h1>
                        <p class="text-gray-600 dark:text-gray-400 mb-6">Please wait while we load the latest news.</p>
                        <div class="flex items-center text-sm text-gray-500 dark:text-gray-400 space-x-4">
                            <span>Tech News</span>
                            <span>|</span>
                            <span>Author</span>
                            <span>|</span>
                            <span>Date</span>
                        </div>
                    </div>
                    <div class="md:w-1/2">
                        <div class="bg-gray-200 dark:bg-gray-800 w-full h-64 rounded-lg animate-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Articles -->
            <div class="space-y-6" id="sidebar-articles">
                <div class="animate-pulse">
                    <div class="flex gap-4">
                        <div class="w-24 h-24 bg-gray-200 dark:bg-gray-800 rounded-lg"></div>
                        <div class="flex-1">
                            <div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-3/4 mb-2"></div>
                            <div class="h-6 bg-gray-200 dark:bg-gray-800 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-800 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Set initial state
        themeToggle.checked = html.classList.contains('dark');
        
        // Check for saved theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            themeToggle.checked = true;
        } else {
            html.classList.remove('dark');
            themeToggle.checked = false;
        }

        // Toggle theme
        themeToggle.addEventListener('change', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });
    </script>
</body>
</html>
