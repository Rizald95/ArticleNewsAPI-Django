{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-gray-800 pb-4">
            <div class="text-2xl font-bold mb-4 md:mb-0">Tech News</div>
            <nav class="flex flex-wrap gap-4 md:gap-8 mb-4 md:mb-0">
                <a href="#" class="hover:text-blue-400 transition-colors">News</a>
                <a href="#" class="hover:text-blue-400 transition-colors">Technology</a>
                <a href="#" class="hover:text-blue-400 transition-colors">Startups</a>
                <a href="#" class="hover:text-blue-400 transition-colors">AI</a>
                <a href="#" class="hover:text-blue-400 transition-colors">Science</a>
            </nav>
            <button class="border border-white rounded-full px-6 py-2 text-sm hover:bg-white hover:text-gray-900 transition-colors">
                Sign up 
            </button>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Featured Article -->
            <div class="lg:col-span-2" id="featured-article">
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="md:w-1/2">
                        <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-6">Loading featured article...</h1>
                        <p class="text-gray-400 mb-6">Please wait while we load the latest news.</p>
                        <div class="flex items-center text-sm text-gray-500 space-x-4">
                            <span>Tech News</span>
                            <span>|</span>
                            <span>Author</span>
                            <span>|</span>
                            <span>Date</span>
                        </div>
                    </div>
                    <div class="md:w-1/2">
                        <div class="bg-gray-800 w-full h-64 rounded-lg animate-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Articles -->
            <div class="space-y-6" id="sidebar-articles">
                <div class="animate-pulse">
                    <div class="flex gap-4">
                        <div class="w-24 h-24 bg-gray-800 rounded-lg"></div>
                        <div class="flex-1">
                            <div class="h-4 bg-gray-800 rounded w-3/4 mb-2"></div>
                            <div class="h-6 bg-gray-800 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-800 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other loading placeholders -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
